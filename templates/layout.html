<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Boostrap http://getbootstrap.com/docs/4.1/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

        <!-- Custom linked files -->
        <link rel="stylesheet" href="/static/interface.css">
        <link rel="shortcut icon" href="/static/icon.ico">

        <title>{% block title %}{% endblock %}</title>

    </head>

    <body>

        <nav class="navbar navbar-expand-md navbar-light bg-dark border">
            <a class="navbar-brand" href="/"><img src="/static/icon.png" alt="Incremental" height="38" width="38"><span class="red"> Incremental</span></a>
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav mr-auto mt-2">

                </ul>
                <ul class="navbar-nav ml-auto mt-2">
                    <li class="nav-item"><span id="save" onclick="save()"><a class="nav-link" href="#"><font color="white">Save</font></a></span></li>
                    <li class="nav-item"><span id="save" onclick="load()"><a class="nav-link" href="#"><font color="white">Load</font></a></span></li>
                    <li class="nav-item"><span id="save" onclick="deleteSave()"><a class="nav-link" href="#"><font color="white">Delete Save</font></a></span></li>
                </ul>
            </div>
        </nav>

        <main class="container p-5">
            {% block main %}{% endblock %}
        </main>

        <footer class="small text-center text-muted">
            <span id="timedisplay"></span>
        </footer>

        <script src="/static/mainscript.js">
        </script>

    </body>

</html>
